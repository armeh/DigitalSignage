<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
  <body>
   	{% for Snippet_Quiz_Question in snippets %}
      <blockquote>{{ Snippet_Quiz_Question.question }}</blockquote>
    {% endfor %}
    
    <form action="/sign?%s" method="post">
	
	<input type="radio" name="form_type" value="q_question" checked>Quiz Question Snippet <br>
	<input type="radio" name="form_type" value="event_snippet">Event Snippet<br>
	</form>
	
	Question: <br>
    <div>
	<textarea name="question" rows="3" cols="60"></textarea></div>
	Answer: <br>
	<textarea name="answer" rows="3" cols="60"></textarea></div>
    
	<div><input type="submit" value="Submit"></div>
    	
	</form>
  <a href="{{ url|safe }}">{{ url_linktext }}</a>
  </body>
</html>
{% endautoescape %}
